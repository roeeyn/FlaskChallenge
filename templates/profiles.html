{% extends "base.html" %}

{% block content %}
{% for user in users %}
<tr>
    <td data-label="Profile Pic"><img src="{{ user.img_url }}" class="profile-pic"></td>
    <td data-label="Id">{{ user.id }}</td>
    <td data-label="Username">{{ user.username }}</td>
    <td data-label="Type">{{ user.user_type }}</td>
</tr>
{% endfor %}
{% endblock %}
